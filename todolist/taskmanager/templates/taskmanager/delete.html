{% extends "taskmanager/base.html" %}

{% block title %}Delete{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center text-danger">Delete Task</h3>
                <p class="text-center">Are you sure you want to delete this task?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="task" class="form-label">Task:</label>
                        <input type="text" id="task" name="task" class="form-control" value="{{ task }}" readonly>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
